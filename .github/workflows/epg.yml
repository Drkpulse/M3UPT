name: Update EPG
on:
  schedule:
    - cron: "0 1 * * *"

jobs:
  Update-EPG:
    runs-on: ubuntu-latest
    steps:
    
      - name: checkout
        uses: actions/checkout@v3
        
      - name: checkout iptv-org/epg repo
        uses: actions/checkout@v3
        with:
         repository: iptv-org/epg
         path: iptv-org-epg

      - name: install XMLTV and URI::Encode
        run: sudo apt-get install -y xmltv liburi-encode-perl
        
      - name: update EPG (Vodafone)
        run: sh EPG/epg-vodafone-pt.sh

      - name: update EPG (RTP)
        run: sh EPG/epg-rtp.sh

      - name: Merge EPG
        run: sh EPG/epg-portugal.sh

      - name: setup git config
        run: |
          git config user.name "M3UPT Bot"
          git config user.email "<>"

      - name: commit
        run: |
          git pull
          cd EPG
          git add tv_grab_pt_vodafone epg-vodafone-pt.xml epg-vodafone-pt.xml.xz epg-vodafone-pt.xml.gz epg-rtp.xml epg-rtp.xml.xz epg-rtp.xml.gz epg-portugal.xml epg-portugal.xml.xz epg-portugal.xml.gz 
          git commit -m "Update EPG"
          git push origin main
